name: "Add projects beta"
author: "sunadoi"
description: "add issue or PR to GitHub Projects(Beta)"
branding:
  icon: "database"
  color: "orange"
inputs:
  github-token:
    required: true
    description: "Personal access token that contains `repo` and `org:read` is required."
  project-owner:
    required: true
    description: "User or Organization name of projects beta"
  project-number:
    required: true
    description: "The number of the target projects beta"
  content-id:
    required: true
    description: "Node id of issue or PR"
outputs:
  added-item-id:
    description: "Project item id added to the project"
runs:
  using: "node16"
  main: "src/index.js"
